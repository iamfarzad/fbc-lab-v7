<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        #log { height: 300px; overflow-y: scroll; background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Voice Chat WebSocket Test</h1>
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testSessionStart()">Test Session Start</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div id="status" class="status disconnected">Disconnected</div>

    <div id="log"></div>

    <script>
        const WS_URL = 'ws://localhost:3001';
        let ws = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        function testConnection() {
            log('🔍 Testing WebSocket connection...');

            if (ws) {
                ws.close();
            }

            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    log('✅ WebSocket connected successfully');
                    updateStatus('Connected', 'connected');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`📨 Received: ${JSON.stringify(data)}`);
                    } catch (e) {
                        log(`📨 Raw message: ${event.data}`);
                    }
                };

                ws.onerror = (error) => {
                    log(`❌ WebSocket error: ${error}`);
                    updateStatus('Error', 'error');
                };

                ws.onclose = (event) => {
                    log(`🔌 WebSocket closed: ${event.code} - ${event.reason}`);
                    updateStatus('Disconnected', 'disconnected');
                    ws = null;
                };

            } catch (error) {
                log(`❌ Failed to create WebSocket: ${error.message}`);
                updateStatus('Error', 'error');
            }
        }

        function testSessionStart() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('❌ WebSocket not connected. Testing connection first...');
                testConnection();
                setTimeout(() => testSessionStart(), 1000);
                return;
            }

            log('🚀 Testing session start...');
            const message = {
                type: 'start',
                payload: {
                    languageCode: 'en-US',
                    voiceName: 'Puck'
                }
            };

            ws.send(JSON.stringify(message));
            log(`📤 Sent: ${JSON.stringify(message)}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = () => {
            log('🔧 Voice Chat Test Page Loaded');
            log(`🔗 WebSocket URL: ${WS_URL}`);
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
